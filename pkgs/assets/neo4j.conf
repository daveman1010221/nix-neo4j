# =========================
# Core network settings
# =========================
server.default_listen_address=0.0.0.0
server.http_listen_address=0.0.0.0:7474
server.bolt.listen_address=0.0.0.0:7687
server.bolt.enabled=true

# =========================
# Directories (in-image layout)
# =========================
server.directories.logs=/opt/neo4j/logs
server.directories.data=/opt/neo4j/data
server.directories.import=/opt/neo4j/import
server.directories.plugins=/opt/neo4j/plugins
server.directories.run=/opt/neo4j/run

# =========================
# Memory
# =========================
server.memory.heap.initial_size=512m
server.memory.heap.max_size=4g
server.memory.pagecache.size=4g

# =========================
# Security and telemetry
# =========================
dbms.security.auth_enabled=true
dbms.usage_report.enabled=false
client.allow_telemetry=false
server.config.strict_validation.enabled=true
